{% extends "base.html" %}
{% load static %}

{% block title %}刪除 - {{ photo.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-trash fa-3x text-danger mb-3"></i>
                        <h2 class="card-title text-danger">確認刪除</h2>
                    </div>

                    <p class="card-text text-center mb-4">
                        您確定要刪除照片 <strong>"{{ photo.title }}"</strong> 嗎？
                    </p>

                    {% if photo.thumbnail %}
                        <div class="text-center mb-4">
                            <img src="{{ photo.thumbnail.url }}" alt="{{ photo.title }}" style="max-width: 200px; max-height: 200px; border-radius: 0.5rem;">
                        </div>
                    {% endif %}

                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>警告：</strong> 此操作無法撤銷！刪除後照片將永久消失。
                    </div>

                    <form method="post" class="d-grid gap-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-trash"></i> 確認刪除
                        </button>
                        <a href="{% url 'photos:detail' photo.id %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times"></i> 取消
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
